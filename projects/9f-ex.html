<!DOCTYPE html>
<html>
  <head>
    <title>9e-ex</title>
    <style>
      .dv {
        margin-left: 20px;
        margin-right: 20px;
        margin-bottom: 20px;
        margin-top: 20px;
        background-color: rgb(255, 255, 255);
        box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.25);
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 16px;
        padding-right: 16px;
        display: inline-block;
        border-radius: 15px;
      }
      .th3  {
        border: none;
        width: 52px;
        height: 52px;
        border-radius: 25px;
        object-fit: cover;
        vertical-align: middle;
        display: inline-block;
      }
      .tweet-button {
        background-color: rgb(14, 170, 255);
        border: none;
        color: white;
        padding-left: 16px;
        padding-right: 16px;
        padding-top: 10px;
        padding-bottom: 10px;
        border-radius: 38px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        transition: box-shadow 0.15s;
        vertical-align: middle;
        display: inline-block;       
      }
      .inp {
        font-family: Arial;
        font-size: 20px;
        border: none;
        border-radius: 26px;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 15px;
        width: 300px;
        vertical-align: middle;
        display: inline-block;
      }
      
    </style>

  </head>
  <body>

    <div class="dv">
      <img class="th3" src="thumb ex/t2.jpg">

      <input class="inp" type="text" placeholder="What's happening?">

      <button class="tweet-button">
        Tweet
      </button>
    </div>
    

  </body>
</html>
