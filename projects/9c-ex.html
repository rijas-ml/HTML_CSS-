<!DOCTYPE html>
<html>
  <head>
    <title>FeedBack</title>

    <style>
      .u {
        margin-left: 20px;
        margin-top: 20px;
        border-color: grey;
        border-style: solid;
        display: inline-block;
      }
      .b1 {
        display: inline-block;
        margin-left: 20px;
      }
      .b2 {
        display: inline-block;
        margin-bottom: 10px;
      }
      .qn {
        margin-bottom: 10px;
        margin-left: 10px;
        margin-right: 20px;
      }
    </style>

  </head>
  <body>
    <div class="u">
      <p class="qn">
        Satisfied with our service?
      </p>
      <button class="b1">
        Yes
      </button>
      <button class="b2">
        No
      </button>
    </div>
    
  </body>
</html>
