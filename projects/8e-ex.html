<!DOCTYPE html>
<html>
  <head>
    <title>Uber</title>

    <style>
      .req {
        width: 285px;
        font-size: 30px;
        color: black;
        display: block;
        font-family: Arial;
      }
      .pu {
        width: 290px;
        height: 35px;
        display: block;
        background-color: rgb(217, 216, 216);
        padding-left: 15px;
        border: none;
        margin-bottom: 10px;
      }
      .des {
        width: 290px;
        height: 35px;
        display: block;
        background-color: rgb(217, 216, 216);
        padding-left: 15px;
        border: none;
        margin-bottom: 15px;
      }
      .b1 {
        background-color: rgb(0, 0, 0);
        border: none;
        width: 110px;
        color: white;
        height: 40px;
        font-size: 15px; 
        margin-right: 10px;
        display: inline-block;
      }
      .b2 {
        background-color: rgb(217, 216, 216);
        width: 130px;
        color: black;
        height: 40px;
        font-size: 15px;
        display: inline-block;
        border: none;
      }
    </style>

  </head>
  <body>
    <p class="req">
      Request a ride now
    </p>
    <input class="pu" type="text" placeholder="Enter pickup location">
    <input class="des" type="text" placeholder="Enter destination">
    <button class="b1">
      Request now
    </button>
    <button class="b2">
      Schedule for later
    </button>
  </body>
</html>
