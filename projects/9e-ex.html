<!DOCTYPE html>
<html>
  <head>
    <title>Profile</title>

    <style>
      .tag {
        width: 250px;
        height: 385px;
        margin-left: 20px;
        margin-top: 20px;
        box-shadow: 0px 1px 6px rgba(0, 0, 0, 0.3);
      }
      .profile-pic {
        width: 250px;
        height: 250px;
        display: block;
        border: none;
        object-fit: cover;
        padding-bottom: 0px;
      }
      .name-tag {
        font-weight: bold;
        color: black;
        font-size: 25px;
        font-family: Arial;
        padding-left: 8px;
        padding-top: 8px;
        margin: 0px;
        display: block;
      }
      .details {
        font-family: Arial;
        padding-left: 8px;
        padding-top: 8px;
        margin: 0px;
        font-size: 20px;
        display: inline-block;
      }
      .add {
        background-color: rgb(36, 143, 231);
        color: white;
        border: none;
        border-radius: 5px;
        padding-right: 21px;
        padding-left: 21px;
        padding-bottom: 10px;
        padding-top: 10px;
        font-family: Arial;
        margin: 10px;
        display: block;
        font-size: 20px;
        cursor: pointer;
      }
    </style>

  </head>
  <body>
    <div class="tag">
      <img class="profile-pic" src="thumb ex/t2.jpg">
      <p class="name-tag">
        Subroza
      </p>
      <p class="details">
        2 mutual friends
      </p>
      <button class="add">
        Add Friend
      </button>
    </div>
  </body>
</html>
