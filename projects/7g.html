<!DOCTYPE html>
<html>
  <head>
    <title>TwitterTextBox</title>
    <style>
      .th3  {
        border: none;
        width: 52px;
        height: 52px;
        border-radius: 25px;
        object-fit: cover;
        vertical-align: middle;
      }
      .tweet-button {
        background-color: rgb(14, 170, 255);
        border: none;
        color: white;
        padding-left: 16px;
        padding-right: 16px;
        padding-top: 10px;
        padding-bottom: 10px;
        border-radius: 38px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        transition: box-shadow 0.15s;
        vertical-align: middle;
      }
      .inp {
        font-family: Arial;
        font-size: 20px;
        border: none;
        border-radius: 26px;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 15px;
        width: 300px;
        vertical-align: middle;
      }
      
    </style>

  </head>
  <body>
  
    <img class="th3" src="thumb ex/t2.jpg">

    <input class="inp" type="text" placeholder="What's happening?">

    <button class="tweet-button">
      Tweet
    </button>

  </body>
</html>
